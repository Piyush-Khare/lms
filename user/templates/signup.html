{% extends "base.html" %}

{% block content %}

<div class="container-fluid px-3">
  <div class="row" style="height: 513px;">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center" style="height: fit-content;">
      <div class="w-100 py-4 px-md-5 px-xl-6 position-relative">
        <form name="myform" action="JavaScript:signup()">
          <div class="form-validate">
            <div class="form-group mt-3">
              <label class="form-label" for="signupName">Name</label>
              <input class="form-control" type="text" id="signupName" name="signupName" placeholder="Enter your Name"
                maxlength="30" required>
            </div>

            <div class="form-group">
              <label class="form-label mt-3" for="email">Your Email</label>
              <div class="mx-0">
                <div class="col-md-8 px-0">
                  <input class="form-control" type="email" placeholder="name@address.com" autocomplete="off"
                    id="signupEmail" name="signupEmail" email="" maxlength="40" required>
                  <!---->
                  <!---->
                </div>
                
              </div>
            </div>

            <div class="form-group mt-3">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="signupPassword1">Choose a Password</label>
                </div>
              </div>
              <input class="form-control" name="signupPassword1" id="signupPassword1" placeholder="Password" type="password"
                required data-msg="Please enter your password" minlength="6"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
              <small id="passhelp" class="form-text text-muted px-1">Must contain at least one number and one uppercase and lowercase letter,
              and at least 6 or more characters</small>
            </div>

            <div class="form-group mt-3">
              <label class="form-label" for="signupPassword2">Confirm your password</label>
              <input class="form-control" type="password" id="signupPassword2" name="signupPassword2"
                placeholder="Confirm your password" minlength="6"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
            </div>

            

            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary mt-3">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block shadow">
    <!-- Image-->
    <div class="bg-cover h-100 mr-n3"
      style="background-image: url(https://3.imimg.com/data3/WG/GQ/MY-3935270/library-management-system.jpg);width: 96%;">
    </div>
  </div>
</div>
</div>

{% endblock %}
